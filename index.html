<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TypeJS</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>
<body>
    <div id="mocha"></div>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect.js/index.js"></script>
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require([ "dist/type" ], function( type )
        {
            mocha.setup( "bdd" );
            window.type = type;

            require([
                "test/common/Descriptor.spec.js",
                "test/common/Class.spec.js",
                "test/common/Constructor.spec.js",
                "test/common/Property.spec.js",
                "test/common/Event.spec.js",
                "test/common/Task.spec.js",
                "test/common/Kernel.spec.js",
                "test/browser/Kernel.spec.js",
                "test/common/util.spec.js"
            ], function()
            {
                mocha.checkLeaks();
                mocha.run();
            });
        });
    </script>
</body>
</html>
