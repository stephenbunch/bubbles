<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bubbles Spec</title>

    <link rel="stylesheet" href="vendor/jasmine/1.3.1/jasmine.css" />
</head>
<body>
    <script src="vendor/jasmine/1.3.1/jasmine.js"></script>
    <script src="vendor/jasmine/1.3.1/jasmine-html.js"></script>

    <script src="dist/bubbles.js"></script>
    <script src="spec/utils.spec.js"></script>
    <script src="spec/type.spec.js"></script>
    <script src="spec/app.spec.js"></script>
    <script src="spec/hub.spec.js"></script>
    <script src="spec/module.spec.js"></script>

    <script>
        ( function() {

            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter( htmlReporter );

            jasmineEnv.specFilter = function( spec ) {
                return htmlReporter.specFilter( spec );
            };

            var currentWindowOnload = window.onload;

            window.onload = function()
            {
                if ( currentWindowOnload )
                    currentWindowOnload();
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        } () );
    </script>
</body>
</html>
