<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TypeJS</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>
<body>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require([ "dist/type" ], function( type )
        {
            mocha.setup( "bdd" );
            window.expect = chai.expect;
            window.type = type;

            require([
                "test/browser/Descriptor.spec.js",
                "test/browser/Class.spec.js",
                "test/browser/Constructor.spec.js",
                "test/browser/Property.spec.js",
                "test/browser/Event.spec.js",
                "test/browser/Task.spec.js",
                "test/browser/kernel.spec.js"
            ], function()
            {
                mocha.checkLeaks();
                mocha.run();
            });
        });
    </script>
</body>
</html>
